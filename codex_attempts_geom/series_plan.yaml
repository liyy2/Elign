series_name: codex_geom_vxu

# Default environment knobs applied to every subprocess unless overridden per experiment.
env:
  WANDB_MODE: offline
  VERL_TQDM: "0"
  HYDRA_FULL_ERROR: "1"
  PYTHONUNBUFFERED: "1"
  # Work around occasional PyTorch native allocator asserts on long GEOM runs.
  PYTORCH_CUDA_ALLOC_CONF: "backend:cudaMallocAsync"

out_root: outputs/verl/geom_vxu
check_minutes: 30

experiments:
  - name: energy_resume_dup10_kl002
    config: ddpo_geom_energy_force_vxu_suffix
    max_hours: 6
    description: Energy+force resume + dup0.10 + KL0.02
    resume_from: outputs/verl/geom_vxu/geom_vxu_energy2_20260108_122126/checkpoint_best.pth
    plateau_patience_minutes: 60
    min_delta: 0.002
    overrides:
      - filters.duplicate_penalty_scale=0.10
      - train.kl_penalty_weight=0.02
